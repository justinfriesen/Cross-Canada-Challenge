<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"/>

        <script src="https://kit.fontawesome.com/9d71452360.js" crossorigin="anonymous"></script>
        
    
    
        <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">
            Cross Canada Challenge
          </a>
        <div class="container-fluid">
          <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbar"
          >
            <span class="navbar-toggler-icon"> </span>
          </button> 
          <div class="collapse navbar-collapse" id="navbar"> 
            <div class="navbar-nav"> 
              <a class="nav-item nav-link" href="/home"> Home </a>
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="/team/{{team.id}}"> My Team </a>
              <a class="nav-item nav-link" href="/team-standings"> Team Standings </a>
              <a class="nav-item nav-link" href="/submit-activity"> Submit Activity </a>
              <a class="nav-item nav-link" href="/logout"> Logout </a>
              {% else %}
              <a class="nav-item nav-link" href="/login"> Login </a>
              <a class="nav-item nav-link" href="/sign-up"> Sign Up </a>
              {% endif %}

            </div>
          </div>
       </div>
  
      </nav>
    

    <div class="container"> {% block content %} {% endblock %} </div> 



    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    
    
</body>
</html>
